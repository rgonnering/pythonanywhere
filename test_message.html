{% extends "layout.html" %}
{% block content %}
    <center>
    <h1><p style="color:#ffffff">Here's a Verb and a Tense. How do you conjugate it?</p></h1>
    <h2>
        <p>
        <table border="5px"; BORDERCOLOR="#FF00FF" width="40%" bgcolor="#FF8C00" style="color:#ffffff">
            <tr>
                <td width="40%">Verb Infinitive</td>
                <td width="60%">{{ session['myword'][0] }}</td>
            </tr>
            <tr>
                <td>Definition</td>
                <td>{{ session['myword'][1] }}</td>
            </tr>
            <tr>
                <td>Verb Tense</td>
                <td>{{ session['tense'] }}</td>
            </tr>
        </table>
        </p>
        <p>
            <a href="{{ url_for('answer') }}" style="color:#ff99ff">
                        <button style="height:200%;font-size:100%">
                            Am I right?</button></a>
        </p>
    </h2></center>
{% endblock %}
